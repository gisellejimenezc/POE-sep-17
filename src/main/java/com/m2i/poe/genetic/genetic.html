!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="app.js"></script>

    <title>Book by Id"</title>

</head>

</head>

<body>
    <form id="ADN" action="" >
        <input type="string" id="adnchain" placeholder="ADN"/>
        <input id="buttonadn" type="submit" value="OK" />
    </form>

    <p id="ARN">
        $("buttonadn").onclick(showarn(){});
        <script>
            function showarn() {
                document.getElementById("ADN").onclick(function({
                    document.getElementById("ARN").innerHTML = "Paragraph changed.";
                });
            }
        </script>

    </p>

</body>
</html>
